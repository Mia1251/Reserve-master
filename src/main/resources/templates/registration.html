<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="./css/bootstrap.css">
<link rel="stylesheet" href="./css/custom.css">
<title>Reserve</title>
</head>

<body class="reserve-body-bg">

	<nav class="navbar navbar-light " style="background-color: #b2a6f32d;">
		<div class="ml-auto">
			<form class="form-inline mb-0 ">
				<button type="submit" class="btn btn-success text-center"
					formaction="/login.html">Tillbaka</button>
			</form>
		</div>
	</nav>

	<div class="container-fluid ">
		<div class="row">
			<div
				class="col-xs-12 col-sm-10 offset-sm-1 p-sm-5 reserve-nav-bg reserve-con-mg ">
				<div class="panel-body text-center text-black">
					<form autocomplete="off" action="#" th:action="@{/registration}"
						th:object="${user}" method="post" class="form-horizontal"
						role="form">
						<h2>Anmälningsblankett</h2>
						<div class="form-group">
							<div class="col-sm-9 m-auto">
								<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="validation-message"></label> <input type="text"
									th:field="*{name}" placeholder="namn" class="form-control" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-9 m-auto">
								<label th:if="${#fields.hasErrors('lastName')}"
									th:errors="*{lastName}" class="validation-message"></label> <input
									type="text" th:field="*{lastName}" placeholder="Efternamn"
									class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9 m-auto">
								<input type="text" th:field="*{email}" placeholder="E-post"
									class="form-control" /> <label
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="validation-message"></label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-9 m-auto">
								<input type="password" th:field="*{password}"
									placeholder="Lösenord" class="form-control" /> <label
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" class="validation-message"></label>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 m-auto">
								<button type="submit" class="btn btn-success btn-block">Registrera användare</button>
							</div>
						</div>

						<h2>
							<span class="text-success" th:utext="${successMessage}"></span>
						</h2>

					</form>
				</div>
			</div>
		</div>
	</div>

	<footer class=" text-center text-black">
		<i class="fa fa-copyright"></i> Copyright: <span id="year"></span>.
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous">
		
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous">
		
	</script>
	<script src="./js/bootstrap.min.js"></script>
	<script>
		$('#year').text(new Date().getFullYear());
	</script>
</body>

</html>
