<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/custom.css">
<title>Reserve</title>
</head>

<body class="reserve-body-bg">
	<nav class="navbar navbar-light " style="background-color: #b2a6f32d;">
		<div class="ml-auto">
			<form class="form-inline mb-0 ">
				<button type="submit" class="btn btn-success text-center"
					formaction="/login.html">Tillbaka</button>
			</form>
		</div>
	</nav>



	<div class="container">
		<div class="row">
			<div
				class="col-sm-9 col-md-7 col-lg-5 mx-auto reserve-nav-bg reserve-con-mg">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Kontakta oss</h5>
						<br />
						<form class="contact-form" th:action="@{/feedback}"
							th:object="${ContactUs}" method="post">
							<div class="row">
								<div class="col span-1-of-3">
									<label for="name">namn</label>
								</div>
								<div class="col span-2-of-3">
									<input type="text" name="name" id="name" th:field="*{name}"
										placeholder="Your name" required>
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col span-1-of-3">
									<label for="email">E-post</label>
								</div>
								<div class="col span-2-of-3">
									<input type="email" name="email" id="email" th:field="*{mail}"
										placeholder="Your email" required>
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col span-1-of-3">
									<label>Sl√§pp oss en rad</label>
								</div>
								<div class="col span-1-of-3">
									<textarea name="message" th:field="*{text}"
										placeholder="Your message"></textarea>
								</div>
							</div>
							<br />
							<button class="btn btn-lg btn-primary btn-block text-uppercase"
								type="submit">Skicka</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>



	<footer class="fixed-bottom text-center ">
		<i class="fa fa-copyright"></i> Copyright: <span id=year>year</span>.
	</footer>

	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous">
		
	</script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script>
		$('#year').text(new Date().getFullYear());
	</script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
</body>

</html>
