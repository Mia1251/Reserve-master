<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/custom.css">
<title>Reserve</title>
</head>

<body class="reserve-body-bg">
	<nav class="navbar navbar-light " style="background-color: #b2a6f32d;">
		<div class="ml-auto">
			<form th:action="@{/admin/home}" method="get"
				class="form-inline mb-0 ">
				<button type="submit" class="btn btn-success text-center">Tillbaka</button>
			</form>
		</div>
	</nav>

	<div class="container ">
		<div
			class="col-xs-12 col-sm-10 offset-sm-1 p-sm-5 reserve-nav-bg reserve-con-mg ">
			<div class="panel-body text-center ">
				<table class="table table-striped text-black">
					<thead class="thead-dark">
						<tr>
							<th scope="col">id</th>
							<th scope="col">titel</th>
							<th scope="col">namn</th>
							<th scope="col">efternamn</th>
							<th scope="col">e-post</th>
							<th scope="col">Mobilnummer</th>
							<th scope="col">Adress</th>
							<th scope="col">grupp</th>
							<th scope="col">styrelsen</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="item : ${Member}">
							<td th:text="${item.id}"></td>
							<td th:text="${item.title}"></td>
							<td th:text="${item.firstName}"></td>
							<td th:text="${item.lastName}"></td>
							<td th:text="${item.email}"></td>
							<td th:text="${item.mobilePhone}"></td>
							<td th:text="${item.address}"></td>
							<td th:text="${item.group}"></td>
							<td th:text="${item.styrelsen}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


	<div align="center">


		<button type="submit" class="btn btn-success" onclick="myFunction()">Visa medleminbjudningar</button>


		<div style="visibility: hidden" id="myTable">

			<div class="col-xs-12 col-sm-10 offset-sm-1 p-sm-5 reserve-nav-bg reserve-con-mg ">
				<div class="panel-body text-center ">
					<table class="table table-striped text-black">
						<thead class="thead-dark">
							<tr>


								<th scope="col">subject</th>
								<th scope="col">date</th>
								<th scope="col">Accepterad</th>
								<th scope="col">Notera</th>
								<th scope="col">Inbjudningsinformation</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="items : ${Invitations}">

								<td th:text="${items.subject}"></td>
								<td th:text="${items.date}"></td>
								<td th:text="${items.Accepted}"></td>
								<td th:text="${items.memberNotes}"></td>
								<td><a
									th:href="@{/invitation_by_id/{id}(id=${items.invitationId})}"
									class="btn btn-primary"><i class="fas fa-paper-plane  ml-2"></i></a></td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<footer class="fixed-bottom text-center ">
		<i class="fa fa-copyright"></i> Copyright: <span id=year>year</span>.
	</footer>

	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous">
		
	</script>
	<script th:src="@{/js/bootstrap.min.js}"></script>

	<script>
function myFunction() {
  var x = document.getElementById("myTable");
  if (x.style.visibility = "hidden") {
    x.style.visibility = "visible";
  } else {
    x.style.visibility = "hidden";
  }
}
</script>
	<script>
		$('#year').text(new Date().getFullYear());
	</script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
</body>

</html>
