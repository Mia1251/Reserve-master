<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/custom.css">
<title>Reserve</title>
</head>

<body class="reserve-body-bg">
	<nav class="navbar navbar-light " style="background-color: #b2a6f32d;">
		<div class="ml-auto">
			<form th:action="@{/admin/home}" method="get"
				class="form-inline mb-0 ">
				<button type="submit" class="btn btn-success text-center">Tillbaka</button>
			</form>
		</div>
	</nav>

	<div class="container ">
		<div align="center">
			<div
				class="col-xs-16 col-sm-12 offset-sm-1 p-sm-5 reserve-con-mg mx-auto">

				<div class="panel-body text-black">
					<h3>Uppdatera inbjudan</h3>

					<form action="#"
						th:action="@{/invitations/update/{id}(id=${invitations.id})}"
						th:object="${invitations}" method="post">

						<div class="form-group text-black">
							<label for="descriptions" class="col-form-label text-black">beskrivningar
							</label> <input type="text" th:field="*{descriptions}"
								class="form-control" id="descriptions"
								placeholder="descriptions"> <span
								th:if="${#fields.hasErrors('descriptions')}"
								th:errors="*{descriptions}" class="text-danger"></span>

						</div>
						<div class="form-group ">
							<label for="clothesType" class="col-form-label text-black">Klädtyp
							</label> <input type="text" th:field="*{clothesType}"
								class="form-control" id="clothesType" placeholder="clothesType">
							<span th:if="${#fields.hasErrors('clothesType')}"
								th:errors="*{clothesType}" class="text-danger"></span>

						</div>
						<div class="form-group ">
							<label for="eventSubject" class="col-form-label text-black">Eventämne</label>
							<input type="text" th:field="*{eventSubject}"
								class="form-control" id="eventSubject"
								placeholder="eventSubject"> <span
								th:if="${#fields.hasErrors('eventSubject')}"
								th:errors="*{eventSubject}" class="text-danger"></span>

						</div>

						<div class="form-group ">
							<label for="foodMenu" class="col-form-label text-black">Mat
								meny </label> <input type="text" th:field="*{foodMenu}"
								class="form-control" id="foodMenu" placeholder="foodMenu">
							<span th:if="${#fields.hasErrors('foodMenu')}"
								th:errors="*{foodMenu}" class="text-danger"></span>

						</div>

						<div class="form-group ">
							<label for="startingDateTime" class="col-form-label text-black">Startdatum
								Tid</label> <input type="text" th:field="*{startingDateTime}"
								class="form-control" id="startingDateTime"
								placeholder="startingDateTime"> <span
								th:if="${#fields.hasErrors('startingDateTime')}"
								th:errors="*{startingDateTime}" class="text-danger"></span>

						</div>

						<div class="form-group ">
							<label for="endingDateTime" class="col-form-label text-black">Slutar
								datum Tid</label> <input type="text" th:field="*{endingDateTime}"
								class="form-control" id="endingDateTime"
								placeholder="endingDateTime"> <span
								th:if="${#fields.hasErrors('endingDateTime')}"
								th:errors="*{endingDateTime}" class="text-danger"></span>

						</div>

						<div class="form-group ">
							<label for="location" class="col-form-label text-black">plats</label>
							<input type="text" th:field="*{location}" class="form-control"
								id="location" placeholder="location"> <span
								th:if="${#fields.hasErrors('location')}" th:errors="*{location}"
								class="text-danger"></span>

						</div>

						<div class="form-group ">
							<label for="Notes" class="col-form-label text-black">anteckningar</label>
							<input type="text" th:field="*{Notes}" class="form-control"
								id="Notes" placeholder="Notes"> <span
								th:if="${#fields.hasErrors('Notes')}" th:errors="*{Notes}"
								class="text-danger"></span>

						</div>

						<div class="form-group  mt-4 mx-auto">
							<input type="submit"
								onclick="return confirm('Är du säker på att du vill uppdatera den här artikeln?');"
								class="btn btn-primary" value="Update Invitation">
						</div>
					</form>

					<form th:action="@{/invitations/createfromUpdate/{id}(id=${invitations.id})}" method="get">
						<div class=" mt-4 mx-auto">
							<input type="submit"
								onclick="return confirm('är du säker på att du vill skapa en ny inbjudan med samma detaljer?');"
								class="btn btn-primary" value="skapa ny inbjudan med samma detaljer">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<footer class="text-center">
		<i class="fa fa-copyright"></i> Copyright: <span id="year">year</span>.
	</footer>

	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous">	
	</script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script>
		$('#year').text(new Date().getFullYear());
	</script>

</body>

</html>
