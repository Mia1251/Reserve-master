<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/custom.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<title>Reserve</title>
</head>


<body class="reserve-body-bg">
	<nav class="navbar navbar-light " style="background-color: #b2a6f32d;">
		<div class="ml-auto">
			<form th:action="@{/admin/home}" method="get"
				class="form-inline mb-0 ">
				<button type="submit" class="btn btn-success text-center">Tillbaka</button>
			</form>
		</div>
	</nav>

	<div class="container ">
		<div
			class="col-xs-16 col-sm-12 offset-sm-1 p-sm-5 reserve-con-mg mx-auto">
			<table class="table table-striped text-text-black text-center">
				<thead class="thead-dark">
					<tr>
						<th style="display:none;" scope="col">id</th>
						<th scope="col">beskrivningar</th>
						<th scope="col">kläder Typ</th>
						<th scope="col">händelseämne</th>
						<th scope="col">mat meny</th>
						<th scope="col">startdatum Tid</th>
						<th scope="col">slutdatum Tid</th>
						<th scope="col">plats</th>
						<th scope="col">anteckningar</th>
						<th scope="col">Redigera</th>
						<th scope="col">Radera</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="item : ${invitations}">
						<td style="display:none;" th:text="${item.id}"></td>
						<td th:text="${item.descriptions}"></td>
						<td th:text="${item.clothesType}"></td>
						<td th:text="${item.eventSubject}"></td>
						<td th:text="${item.foodMenu}"></td>
						<td th:text="${item.startingDateTime}"></td>
						<td th:text="${item.endingDateTime}"></td>
						<td th:text="${item.location}"></td>
						<td th:text="${item.Notes}"></td>
						<td><a th:href="@{/invitations/edit/{id}(id=${item.id})}"
							class="btn btn-primary"><i class="fas fa-user-edit ml-2"
								onclick="return confirm('Är du säker på att du vill redigera den här inbjudan?');"></i></a></td>
						<td><a th:href="@{/invitations/delete/{id}(id=${item.id})}"
							class="btn btn-primary"
							onclick="return confirm('Är du säker på att du vill ta bort den här inbjudan?');"><i
								class="fas fa-user-times ml-2"></i></a></td>
					</tr>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

			<footer class="text-center">
				<i class="fa fa-copyright"></i> Copyright: <span id="year">year</span>.
			</footer>

	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous">
		
	</script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/}"></script>
	<script>
		$('#year').text(new Date().getFullYear());
	</script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
</body>

</html>
