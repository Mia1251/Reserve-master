<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/custom.css">
<title>Reserve</title>
</head>

<body class="reserve-body-bg">
	<nav class="navbar navbar-light " style="background-color: #b2a6f32d;">
		<div class="ml-auto">
			<form th:action="@{/admin/home}" method="get"
				class="form-inline mb-0 ">
				<button type="submit" class="btn btn-success text-center">Tillbaka</button>
			</form>
		</div>
	</nav>

	<div class="container-fluid ">
		<div class="row">
			<div
				class="col-xs-12 col-sm-10 offset-sm-1 p-sm-5 reserve-nav-bg reserve-con-mg ">
				<div class="panel-body text-center ">
					<form autocomplete="off" action="#"
						th:action="@{/admin/creat_invitation}" th:object="${invitations}"
						method="post" class="form-horizontal text-center" role="form">

						<div class="form-group">
							<div class="col-md-10 m-3">
								<label th:if="${#fields.hasErrors('eventSubject')}"
									th:errors="*{eventSubject}"
									class="validation-message mb-3 text-black font-weight-bold">Händelseämne</label> <input type="text" th:field="*{eventSubject}"
									class="form-control" id="inputEventSubject"
									placeholder="Event Subject" value="Sport Meeting" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10 m-3">
								<label th:if="${#fields.hasErrors('descriptions')}"
									th:errors="*{descriptions}"
									class="validation-message mb-3 text-black font-weight-bold">beskrivningar</label>
								<input type="text" th:field="*{descriptions}"
									class="form-control" id="input_descriptions"
									placeholder="descriptions" value="Football" required>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-10 m-3">
								<label th:if="${#fields.hasErrors('clothesType')}"
									th:errors="*{clothesType}"
									class="validation-message mb-3 text-black font-weight-bold">Kläder typ</label> <input type="text" th:field="*{clothesType}"
									class="form-control" id="input_colthesType"
									placeholder="colthesType" value="Sport Clothes" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10 m-3">
								<label th:if="${#fields.hasErrors('foodMenu')}"
									th:errors="*{foodMenu}"
									class="validation-message mb-3 text-black font-weight-bold">Mat meny</label> <input type="text" th:field="*{foodMenu}"
									class="form-control" id="input_foodMenu" placeholder="foodMenu"
									value="Healty Food" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10 m-3">
								<label th:if="${#fields.hasErrors('startingDateTime')}"
									th:errors="*{startingDateTime}"
									class="validation-message mb-3 text-black font-weight-bold">Vänligen välj startdatum och tid</label> <input type="datetime-local"
									th:field="*{startingDateTime}" class="form-control"
									id="input_datetime" placeholder="datetime"
									value="2019-08-01T00:00" min="2019-08-01T00:00"
									max="2500-08-01T00:00" required>

							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10 m-3">
								<label th:if="${#fields.hasErrors('endingDateTime')}"
									th:errors="*{endingDateTime}"
									class="validation-message mb-3 text-black font-weight-bold">Vänligen välj slutdatum och tid</label> <input type="datetime-local"
									th:field="*{endingDateTime}" class="form-control"
									id="input_datetime" placeholder="datetime"
									value="2019-08-01T00:00" min="2019-08-01T00:00"
									max="2500-08-01T00:00" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10 m-3">
								<label th:if="${#fields.hasErrors('location')}"
									th:errors="*{location}"
									class="validation-message mb-3 text-black font-weight-bold">Välj plats</label>
								<div class="mb-3" id="googleMap"
									style="width: 100%; height: 300px;"></div>
								<input type="text" th:field="*{location}" class="form-control"
									id="input_location" placeholder="location"
									value="Lexicon Växjö, Hjalmar Petris väg, Växjö" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-10 m-3">
								<label th:if="${#fields.hasErrors('Notes')}"
									th:errors="*{Notes}"
									class="validation-message mb-3 text-black font-weight-bold">Notera</label>
								<input type="text" th:field="*{Notes}" class="form-control"
									id="input_note" placeholder="note" value="On Time Please"
									required>
							</div>
						</div>

						<div class="form-group">
							<button class="btn btn-primary mx-auto mt-4" type="submit">Spara</button>
						</div>
						<h2>
							<span class="text-success" th:utext="${successMessage}"></span>
						</h2>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer class="text-center ">
		<i class="fa fa-copyright"></i> Copyright: <span id=year>year</span>.
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous">
		
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous">
		
	</script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script>
		$('#year').text(new Date().getFullYear());
	</script>
	<script src="http://maps.googleapis.com/maps/api/js"></script>
	<script>
		function initialize() {
			var mapProp = {
				center : new google.maps.LatLng(51.508742, -0.120850),
				zoom : 5,
				mapTypeId : google.maps.MapTypeId.ROADMAP
			};
			var map = new google.maps.Map(document.getElementById("googleMap"),
					mapProp);
		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
</body>

</html>
