<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/custom.css">
<title>Reserve</title>
</head>

<body class="reserve-body-bg">
	<nav class="navbar navbar-light " style="background-color: #b2a6f32d;">
		<div class="ml-auto">
			<form class="form-inline mb-0 ">
				<button type="submit" class="btn btn-success text-center"
					formaction="/main.html">Tillbaka</button>
			</form>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto reserve-nav-bg reserve-con-mg">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Logga in</h5>
						<form class="form-signin" th:action="@{/login}" method="post">
							<div class="form-label-group">
								<input type="text" id="email" name="email"
									th:placeholder="Email" class="form-control m-1" /> <label
									for="inputEmail">E-postadress</label>
							</div>

							<div class="form-label-group">
								<input type="password" th:placeholder="Password" id="password"
									name="password" class="form-control m-1" required /> <label
									for="inputPassword">Lösenord</label>
							</div>

							<div class="custom-control custom-checkbox mb-3">
								<input type="checkbox" class="custom-control-input"
									id="customCheck1"> <label class="custom-control-label"
									for="customCheck1">Kom ihåg lösenord</label>
							</div>
							<button class="btn btn-lg btn-primary btn-block text-uppercase"
								type="submit">Logga in</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class=" fixed-bottom text-center ">
		<i class="fa fa-copyright"></i> Copyright: <span id="year"></span>.
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous">
		
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous">
		
	</script>
	<script src="./js/bootstrap.min.js"></script>
	<script>
		$('#year').text(new Date().getFullYear());
	</script>
</body>

</html>
