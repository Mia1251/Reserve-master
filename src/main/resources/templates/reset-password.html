<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/custom.css">

<title>Forgot Password</title>
</head>
<body class="reserve-body-bg">
	<nav class="navbar navbar-light " style="background-color: #b2a6f32d;">
		<div class="ml-auto">
			<form class="form-inline mb-0 ">
				<button type="submit" class="btn btn-success text-center"
					formaction="/login.html">Tillbaka</button>
			</form>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div
				class="col-xs-12 col-sm-10 offset-sm-1 p-sm-5  reserve-nav-bg reserve-con-mg">
				<div class="panel panel-default">
					<div class="panel-body">
						<h3>
							<i class="glyphicon glyphicon-lock" style="font-size: 2em;"></i>
						</h3>
						<h2 class="text-center">Återställ lösenord</h2>
						<div class="panel-body">

							<div th:if="${error}">
								<div class="alert alert-danger">
									<span th:text="${error}"></span>
								</div>
							</div>

							<form th:action="@{/reset-password}"
								th:object="${passwordResetForm}" method="post">

								<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
									th:each="error : ${#fields.errors('global')}"
									th:text="${error}">Validation error</p>

								<input type="hidden" name="token" th:value="${token}" />

								<div class="form-group"
									th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
									<div class="input-group">
										<span class="input-group-addon"> <i
											class="glyphicon glyphicon-lock"></i>
										</span> <input id="password" class="form-control"
											placeholder="password" type="password" th:field="*{password}" />
									</div>
									<p class="error-message"
										th:each="error: ${#fields.errors('password')}"
										th:text="${error}">Validation error</p>
								</div>
								<div class="form-group"
									th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
									<div class="input-group">
										<span class="input-group-addon"> <i
											class="glyphicon glyphicon-lock"></i>
										</span> <input id="confirmPassword" class="form-control"
											placeholder="Confirm password" type="password"
											th:field="*{confirmPassword}" />
									</div>
									<p class="error-message"
										th:each="error: ${#fields.errors('confirmPassword')}"
										th:text="${error}">Validation error</p>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-block btn-success">Återställa
Lösenord</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					Ny användare? <a href="/" th:href="@{/registration}">Registrera</a>
				</div>
				<div class="col-md-12">
					Redan registrerad? <a href="/" th:href="@{/login}">Logga in</a>
				</div>
			</div>
		</div>
	</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
